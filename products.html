<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="build/img/favicon.ico" type="image/x-icon">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="/build/css/styles.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/f6b5f5e3f8.js" crossorigin="anonymous"></script>
  <title>xzplay</title>
</head>

<body>
  <!-- navbar 1 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border">
    <div class="container-lg">
      <!-- logo -->
      <a data-bs-toggle="mensaje" title="xzhexoplay" class="navbar-brand logo"  href="index.html" >
        <img src="/build/img/logo.png" alt="logo" width="150px">
      </a>
      <!-- /logo -->
      <!-- toggler -->
      <button class="navbar-toggler-primary border-0 p-0" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon justify-content-end d-lg-inline"></span>
      </button>
      <!-- /toggler -->
      <!-- collapse -->
      <div class="collapse navbar-collapse justify-content-end me-1 ms-1" id="navbarNav">

        <ul class="navbar-nav text-center  menu">
         
          <form class="d-flex col-5 search d-none d-lg-flex">
            <input  data-bs-toggle="mensaje" title="Escribe el nombre del producto que deseas buscar "  class="form-control" type="search" placeholder="Busca tu producto" aria-label="Search">
            <button data-bs-toggle="mensaje" title="Buscar" class="btn-primary text-light rounded-pill border-0 btn-outline-success p-1 me-5 ms-1" type="submit">Busqueda</button>
          </form>
          <li data-bs-toggle="mensaje" title="Home" class="nav-item">
            <a class="btn btn-primary rounded-circle m-1" href="index.html" role="button">
              <img src="/build/img/home-.png" alt="principal">
            </a>
          </li>

          <li data-bs-toggle="mensaje" title="comprar" class="nav-item ">
            <a class="btn btn-primary rounded-circle m-1" href="products.html" role="button">
              <img src="/build/img/shopping-cart.png" alt="compra">
            </a>
          </li>

          <li data-bs-toggle="mensaje" title="tiendas"  class="nav-item">
            <a class="btn btn-primary rounded-circle m-1" href="index.html#stores" role="button">
              <img src="/build/img/map.png" alt="tiendas">
            </a>
          </li>

          <li data-bs-toggle="mensaje" title="Conocenos" class="nav-item">
            <a class="btn btn-primary rounded-circle m-1" href="contact.html" role="button">
              <img src="/build/img/help.png" alt="ayuda">
            </a>
          </li>
        </ul>

       
      </div>
      <!-- collapse -->
    </div>
  </nav>
  <!-- navbar1 -->
  <!-- secciones -->


  <section class="d-flex">
    <div class="container-lg bg-primary p-2 rounded">
      <div class="d-flex dropdown justify-content-around">
        <div class="col-2 ">
          <a data-bs-toggle="mensaje" title="Ver Videojuegos"  class="text-light text-decoration-none btn btn-primary " href="products.html">VideoJuegos</a>
        </div>
        <div class="col-2">
          <a data-bs-toggle="mensaje" title="Ver Consolas"  class="text-light text-decoration-none btn btn-primary" href="products.html">Consolas</a>
        </div>

        <div class="col-2">
          <a data-bs-toggle="mensaje" title="Ver Figuras Coleccionables"  class="text-light text-decoration-none btn btn-primary" href="products.html">Figuras</a>
        </div>

        <div class="col-2">
          <a data-bs-toggle="mensaje" title="Ver PC Hardware" class="text-light text-decoration-none btn btn-primary" href="#">PC</a>
        </div>
  
      </div>
    </div>  


  </section>



  <!-- /secciones -->

  <!-- carousel -->
  <header class="container-sm header">
    <div class="row align-items-center">
      <div id="carouselExampleCaptions" class="carousel slide carousel-fade " data-bs-ride="carousel">
        <div class="carousel-indicators ">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 1"></button>
        </div>
        <div  data-bs-toggle="mensaje" title="Proximos Lanzamientos" class="carousel-inner">
          <div class="carousel-item active ">
            <img src="/build/img/horizon-fw-card.png" class="d-block w-100 rounded-3" alt="reserva uncharted">
            <div class="carousel-caption d-none d-md-block">

            </div>
          </div>
          <div class="carousel-item ">
            <img src="build/img/pkmn-arc-card.png" class="d-block w-100 " alt="Pokemon arceus preventa">

          </div>
          <div class="carousel-item ">
            <img src="build/img/elden-card.png" class="d-block w-100 " alt="Elden Ring Reserva">

          </div>
          <div class="carousel-item ">
            <img src="build/img/kof-xv-card.png" class="d-block w-100 " alt="kof Reserva">

          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </header>
  <!-- /carousel -->

  <!-- app moviles -->
  <section class="app-movil container mt-5">
    <div class="row">
      <div class="offset-md-4 col-md-4">
        <span class="d-block mx-auto justify-content-center text-secondary"></span>
        <p class="text-center fw-bold mt-5 fs-4 d-flex">Descarga nuestra App.</p>
        <div class="d-flex gap-4">
          <div class="col">
            <a href="#">
              <img class="img-fluid" src="/build/img/tienda-android.svg" alt="imagen tienda android" data-bs-toggle="mensaje" title="App Andoid">
            </a>
          </div>

          <div class="col">
            <a href="#">
              <img class="img-fluid" src="/build/img/tienda-apple.svg" alt="imagen tienda apple" data-bs-toggle="mensaje" title="App iOS">
          </div>
        </div>

      </div>

    </div>

  </section>

  <!-- /app moviles -->
  <!-- footer  -->
  <footer class="bg-light text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a data-bs-toggle="mensaje" title="Facebook" class="btn btn-primary btn-floating m-1 rounded-circle" style="background-color: #3b5998;" href="#!"
          role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a  data-bs-toggle="mensaje" title="Twitter"class="btn btn-primary btn-floating m-1 rounded-circle" style="background-color: #55acee;" href="#!"
          role="button"><i class="fab fa-twitter"></i></a>

        <!-- Instagram -->
        <a data-bs-toggle="mensaje" title="Instagram" class="btn btn-primary btn-floating m-1 rounded-circle" style="background-color: #EA4D4E;" href="#!"
          role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a data-bs-toggle="mensaje" title="Linkedin" class="btn btn-primary btn-floating m-1 rounded-circle" style="background-color: #0082ca;" href="#!"
          role="button"><i class="fab fa-linkedin-in"></i></a>

      </section>
      <!-- Section: Social media -->


    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class=" navbar-expand-lg text-center p-3 mb-0" style="background-color: rgba(0, 169, 0.3)">
      <p data-bs-toggle="mensaje" title="Copyright ©" class="text-white"> Copyright 2021 : 
      <a  class="text-white text-decoration-none" href="#"> xzhexoplay ©</a></p>
    </div>
    <!-- Copyright -->
  </footer>

  <!-- /footer -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"
  integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
